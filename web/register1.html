<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<!--    <a href="/requestServlet1">奥运会一共取得32块金牌</a>-->
<form action="/registerServlet"  method="post">
    <table width="600px" height="500px" border="1px" align="center" border="1px" cellspacing="0px" cellpadding="0px">
        <tr height="30px">
            <td colspan="2">
                <font size="3">会员注册</font>&nbsp;&nbsp;USER REGISTER
            </td>
        </tr>
        <tr>
            <td>用户名</td>
            <td>
                <input type="text" placeholder="请输入用户名"  name="uname" maxlength="16" size="30" style="height: 40px" id="username"
                       onfocus="userNameFocus()" onblur="userNameBlur()">
                <span id="userSpan"></span>
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <input type="password" placeholder="请输入密码" name="upassword" maxlength="16" size="30" style="height: 40px" id="password"
                       onfocus="passwordFocus()" onblur="passwordBlur()">
                <span id="passSpan"></span>
            </td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td>
                <input type="password" placeholder="请输入密码" maxlength="16" size="30" style="height: 40px" id="repassword">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" placeholder="请输入Email" maxlength="16" size="30" style="height: 40px" id="email" name="email"></td>
        </tr>
        <tr>
            <td>爱好</td>
            <td><input type="checkbox" value="lanqiu" name="hobby"/>篮球<input type="checkbox" value="zuqiu" name="hobby"/>足球<input type="checkbox" value="pingpangqiu" name="hobby"/>乒乓球</td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex"  size="30"  value="nan">男
                <input type="radio" name="sex"  size="30" value="nv">女
            </td>
        </tr>
        <tr>
            <td>验证码</td>
            <td>
                <input type="text" placeholder="请输入验证码" name="code" maxlength="16" size="30" style="height: 40px" >
                <img src="img/yanzheng.jpg" height="40px" align="center">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="提交" onclick="checkUser()">
            </td>
        </tr>
    </table>
    </form>
<script>
    function checkUser() {
        var un = document.getElementById("username").value;
        if(un==""){
            alert("请输入用户名！")
        }
        var ps=document.getElementById("password").value;
        var ps2=document.getElementById("repassword").value;
        if(ps==""||ps2==""){
            alert("请输入密码或者再次输入密码！");
        }else if(ps!=ps2){
            alert("两次密码输入不相符！")
        }
        var e=document.getElementById("email").value;
        var reg = new RegExp("^[a-z0-9]+([._\\\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$");
        var b = reg.test(email);
        if(!b){
            alert("请输入正确的邮箱格式!")
        }
    }
    function userNameFocus() {
        document.getElementById("userSpan").innerHTML="<font color='gray'>请填写用户名</font>"
    }
    function userNameBlur() {
        var userStr = document.getElementById("username").value;
        if(userStr == ""){
            document.getElementById("userSpan").innerHTML = "<font color='red'>用户名不能为空</font>"
        }else{
            document.getElementById("userSpan").innerHTML = "";
        }
    }
    function passwordFocus() {
        document.getElementById("passSpan").innerHTML="<font color='gray'>请填写密码</font>"
    }
    function passwordBlur() {
        var passStr = document.getElementById("password").value;
        if(passStr==""){
            document.getElementById("passSpan").innerHTML="<font color='red'>密码不能为空</font>"
        }else{
            document.getElementById("passSpan").innerHTML="";
        }
    }
</script>
</body>
</html>
