<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <table width="600px" height="500px" border="1px" align="center" border="1px" cellspacing="0px" cellpadding="0px">
        <tr height="30px">
            <td colspan="2">
                <font size="3">会员注册</font>&nbsp;&nbsp;USER REGISTER
            </td>
        </tr>
        <tr>
            <td>用户名</td>
            <td><input type="text" placeholder="请输入用户名" maxlength="16" size="30" style="height: 40px"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="text" placeholder="请输入密码" maxlength="16" size="30" style="height: 40px"></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="text" placeholder="请输入密码" maxlength="16" size="30" style="height: 40px"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" placeholder="请输入Email" maxlength="16" size="30" style="height: 40px"></td>
        </tr>
        <tr>
            <td>姓名</td>
            <td><input type="text" placeholder="请输入姓名" maxlength="16" size="30" style="height: 40px"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex"  size="30" >男
                <input type="radio" name="sex"  size="30" >女
            </td>
        </tr>
        <tr>
            <td>验证码</td>
            <td>
                <input type="text" placeholder="请输入验证码" maxlength="16" size="30" style="height: 40px">
                <img src="img/yanzheng.jpg" height="40px" align="center">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="提交">
            </td>
        </tr>
    </table>
</body>
</html>
